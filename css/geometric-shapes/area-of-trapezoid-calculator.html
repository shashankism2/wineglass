<script>
		//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
	}	

    // Convert square meters to desired output unit
   function convertArea(areaInM2, unit) {
        switch (unit) {
        case "cm2":
            return areaInM2 * 10000; // 1 m² = 10,000 cm²
		case "km2":
			return areaInM2 / 1_000_000; // 1 km² = 1,000,000 m²	
        case "mm2":
            return areaInM2 * 1_000_000; // 1 m² = 1,000,000 mm²
        case "in2":
            return areaInM2 * 1550.0031; // 1 m² ≈ 1550.0031 in²
        case "ft2":
            return areaInM2 * 10.7639; // 1 m² ≈ 10.7639 ft²
        default:
            return areaInM2; // default is m²
    }
  }		
    
	function calculateArea() {
	// Get the values of the lengths of the sides and their units
    let base1 = parseFloat(document.getElementById("base1").value);
	let base1_original = base1;
    let unit1 = document.getElementById("unit1").value;

    let base2 = parseFloat(document.getElementById("base2").value);
	let base2_original = base2;
    let unit2 = document.getElementById("unit2").value;

    let height = parseFloat(document.getElementById("height").value);
	let height_original = height;
    let unit3 = document.getElementById("unit3").value;

	

    // Check if the values are valid numbers
    if (isNaN(base1) || isNaN(base2) || isNaN(height) || base1<=0 || base2<=0 || height<=0) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
        return;
    }
	
	   // Convert lengths to a consistent unit, meters in this case
    base1 = convertToMeters(base1, unit1);
    base2 = convertToMeters(base2, unit2);
    height = convertToMeters(height, unit3);
	
	// Check if outputUnit selector exists
    let outputUnitSelect = document.getElementById("outputUnit");
    if (!outputUnitSelect) {
        document.getElementById("result").textContent = "Output unit selector not found.";
        return;
    }

    let outputUnit = outputUnitSelect.value;

   
    // Calculate the area using formula
    let areaInM2 = ((base1 + base2) / 2) * height;
	
	// Convert to desired unit
    let convertedArea = convertArea(areaInM2, outputUnit);
    let unitStr = outputUnit.replace("2", "<sup>2</sup>");

    // Display the result
    result.innerHTML = `Area of the Trapezoid with base1: ${base1_original}${unit1}, base2: ${base2_original}${unit2} and height: ${height_original}${unit3} is: ${convertedArea.toFixed(4)} ${unitStr}`;
	
  }
</script>
