<script>
   
		let array = []
		let lower_number = 1;
		let higher_number = 1000;
		let actual_number = Math.floor(Math.random() * 1000) + 1;
		let start_time;
		let end_time;	
		
        function calculateValue1() {
			
			if (array.length ==0) {
				start_time = Date.now()
			}
			
			let guessed_number = Number(document.getElementById('number1').value);  
			if (isNaN(guessed_number)) {
                document.getElementById('prompt').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;
            } 
			
			if (guessed_number>higher_number) {
			
			 document.getElementById('prompt').innerHTML = '<b><blink>Please guess the number between '+ lower_number + ' and ' + higher_number +' only. Don\'t worry we will not count this attempt.</blink></b>';
				
				
				if (array.length !=0) {
				document.getElementById('result').innerHTML ='Your already guessed numbers are:  <br/><br/>' + array.join(' | ') + '<br/><br/> You have already taken ' + array.length + ' Chance(s).';
				
				}
				return;
		
			} 
			
			else if (guessed_number<lower_number) {
			
			 document.getElementById('prompt').innerHTML = '<b><blink>Please guess the number between ' + lower_number + ' and ' + higher_number +' only. Don\'t worry we will not count this attempt.</blink></b>';
				
				
				if (array.length !=0) {
				document.getElementById('result').innerHTML = 'Your already guessed numbers are:  <br/><br/>' + array.join(' | ') + '<br/><br/> You have already taken ' + array.length + ' Chance(s).';
				
				}
				return;
		
			} 
			
			else if (array.includes(guessed_number) == true) {
				document.getElementById('prompt').innerHTML = "";
				document.getElementById('result').innerHTML = 'You have already guessed ' + guessed_number + ' and it is wrong. Please guess a new number between <b>' + lower_number + '</b> and <b>' + higher_number +'</b> only. Your already guessed numbers are:  <br/><br/>' + array.join(' | ') + '<br/><br/> You have already taken ' + array.length + ' Chance(s).';
			
			}
			
			else if (guessed_number < actual_number) {
			document.getElementById('prompt').innerHTML = "";
				array.push(guessed_number)
				array.sort(function(a, b){return a-b});
				lower_number = guessed_number; 
			document.getElementById('result').innerHTML = '<b>'+ guessed_number + ' is wrong </b>. Please guess a <b>higher</b> number between <b>' + lower_number + '</b> and <b>' + higher_number +'</b> only. Your already guessed numbers are:  <br/><br/>' + array.join(' | ') + '<br/><br/> You have already taken ' + array.length + ' Chance(s).';
		
			}
			
			else if (guessed_number > actual_number) {
			document.getElementById('prompt').innerHTML = "";
				array.push(guessed_number)
				array.sort(function(a, b){return a-b});
				higher_number = guessed_number; 
			document.getElementById('result').innerHTML = '<b>'+ guessed_number + ' is wrong </b>. Please guess a <b>lower</b> number between <b>' + lower_number + '</b> and <b>' + higher_number +'</b> only. Your already guessed numbers are:  <br/><br/>' + array.join(' | ') + '<br/><br/> You have already taken ' + array.length + ' Chance(s).';
		
			}
			
			
			
			else {
			
			end_time = Date.now();
			let time_taken = (end_time - start_time)/1000;
			array.push(guessed_number)
			document.getElementById('prompt').innerHTML = "";
			document.getElementById('result').innerHTML = "Wow! you guessed the correct number <b>" + actual_number + "</b>. You took <b>" + (array.length) + " chances</b> and <b>" + time_taken + " seconds</b> to guess the number. <br/><br/> Your guessed numbers are: " + array.join(" | ") ;
			document.getElementById("myButton").onclick = null;
			document.getElementById("myButton").innerHTML = "The Number has been Revealed";
			// document.getElementById("reset").style.display = "block";
			document.getElementById("refresh").style.display = "block";

			}			
			
		
	
				
				
			
			
		}
