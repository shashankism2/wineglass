<script>
     // Function to add numbers
        function calculateValue1() {
			let num1 = Number(document.getElementById('number1').value);  
			if (isNaN(num1)) {
                document.getElementById('prompt').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;
            } 
			
			if (num1>5000000000) {
			
			 document.getElementById('prompt').innerHTML = '<b><blink>This is a very big number. Do you really require sum of such high number.</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;
		
			}			
			
			
			let sum = num1*(num1 + 1)/2;				
			
		
			document.getElementById('result').innerHTML = "Sum of " + num1 +" Natural Numbers is: " + sum;
				
				
			
			
		}
		
		
		function calculateValue2() {
  
			document.getElementById('result').innerHTML = '';
