<script>
      function calculateValue1() {

            // Get the values from the textboxes and convert them to numbers
            let num1 = Number(document.getElementById('number1').value);
            let num2 = Number(document.getElementById('number2').value);

            // Check if the inputs are numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('prompt1').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('value1').value = '';
                return;
            } 
			document.getElementById('prompt1').innerHTML = '<br/>';
              
            // Add the numbers
            let value1 = num1/100*num2;

            // Display the result
            document.getElementById('value1').value = value1;
        }
		
		function calculateValue2() {

            // Get the values from the textboxes and convert them to numbers
            let num21 = Number(document.getElementById('number21').value);
            let num22 = Number(document.getElementById('number22').value);

            // Check if the inputs are numbers
            if (isNaN(num21) || isNaN(num22)) {
                document.getElementById('prompt2').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('value2').value = '';
                return;
            } 
			document.getElementById('prompt2').innerHTML = '</br>';
            // Add the numbers
            let value2 = num21/num22*100;

            // Display the result
            document.getElementById('value2').value = value2;
        }
		
		function calculateValue3() {

            // Get the values from the textboxes and convert them to numbers
            let num31 = Number(document.getElementById('number31').value);
            let num32 = Number(document.getElementById('number32').value);

            // Check if the inputs are numbers
            if (isNaN(num31) || isNaN(num32)) {
                document.getElementById('prompt3').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('value3').value = '';
                return;
            } 
			document.getElementById('prompt3').innerHTML = '</br>';
            // Add the numbers
            let value3 = (num32-num31)/num31*100;

            // Display the result
            document.getElementById('value3').value = value3;
        }
		
		function reset1() {

            document.getElementById('prompt1').innerHTML = '<br/>';
			document.getElementById('number1').value = '';
			document.getElementById('number2').value = '';
			document.getElementById('value1').value = '';
        }
		
		function reset2() {

            document.getElementById('prompt2').innerHTML = '<br/>';
			document.getElementById('number21').value = '';
			document.getElementById('number22').value = '';
			document.getElementById('value2').value = '';
        }
        
		
		function reset3() {

            document.getElementById('prompt3').innerHTML = '<br/>';
			document.getElementById('number31').value = '';
			document.getElementById('number32').value = '';
			document.getElementById('value3').value = '';
        }

            document.getElementById('prompt3').innerHTML = '<br/>';

        }
