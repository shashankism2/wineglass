		  function calculateValue1() {
			let num1 = document.getElementById('number1').value;  
			let array = num1.split(',')
			let array1 = num1.split(',')
			array1.sort(function(a, b){return a-b});
			
			document.getElementById('result').innerHTML = `Your entered total ${array.length} numbers. <br/> The numbers arranged in ascending order is as below.<br/>${array1.join("<br/>")}`;

			}
