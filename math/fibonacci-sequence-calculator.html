<script>
     function calculateValue1() {
			let num1 = Number(document.getElementById('number1').value);  
			if (isNaN(num1)) {
                document.getElementById('prompt').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;
            } 
			
						
			let j=0;
			let k=1;
			
			if (num1>50) {
			
			 document.getElementById('prompt').innerHTML = '<b><blink>This is a very big number. Do you really require such high number.</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;		
			}	
			
			if (num1==0) {
				document.getElementById('result').innerHTML = "F0 = " + j;
			}
			else if (num1 == 1) {
			
				document.getElementById('result').innerHTML = "F0 = " + j + '<br/>' + "F1 = " + k;
			}
			
			else { 
			
			let tableHTML = `<table border="1px solid black"><tbody><tr><td>F0</td><td>${j}</td></tr> <tr><td>F1</td><td>${k}</td></tr>`;
			
			
			for (let i=2; i<=num1; i++) {
  
				let p=j+k;
				tableHTML += `<tr><td>F${i}</td><td>${p}</td></tr>`;
				
				j=k;
				k=p;
				
				}
				tableHTML += `</tbody></table>`;
				
			document.getElementById('result').innerHTML = tableHTML;
			}
			
		}
		
		
		function calculateValue2() {
  
			document.getElementById('result').innerHTML = '';
			document.getElementById('prompt').innerHTML = '';
			document.getElementById('number1').value = '';
			
				
			
		}
