<script>
     function calculateValue() {
            let number = parseFloat(document.getElementById('numberInput').value);
			
			if (isNaN(number)) {
                document.getElementById('results').innerHTML = "<p>Please enter a valid number.</p>";
                return;
            }

            result.innerHTML = `| ${number} | = ${absoluteValue}`;
