<script>
		//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
	}		
    
	function calculateValue() {
	    // Get the values of the base and height
        let base = parseFloat(document.getElementById("base").value);
		let base_original = base;
		let unit1 = document.getElementById("unit1").value;
		
		let height = parseFloat(document.getElementById("height").value);
		let height_original = height;
        let unit2 = document.getElementById("unit2").value;
		
        let result = document.getElementById("result");
		
		
        
        // Check if the input is a valid number
        if (isNaN(base) || base <= 0 || isNaN(height) || height <= 0) {
            result.textContent = "Please enter a valid number";
            return;
        }
		
		// Convert lengths to a consistent unit, meters in this case
		base = convertToMeters(base, unit1);
		height = convertToMeters(height, unit2);
		
		// Check if outputUnit selector exists
    let outputUnitSelect = document.getElementById("outputUnit");
    if (!outputUnitSelect) {
        document.getElementById("result").textContent = "Output unit selector not found.";
        return;
    }

    let outputUnit = outputUnitSelect.value;
        
        // Calculate the area
        let perimeterInM = 2 * (base + height);
		
		// Convert to desired unit
    let convertedPerimeter = convertToMeters(perimeterInM, outputUnit);
    let unitStr = outputUnit;
        
        // Display the result
        result.innerHTML = `Perimeter of the Parallelogram with base ${base_original}${unit1} and height ${height_original}${unit2} is: ${convertedPerimeter.toFixed(4)} ${unitStr}`;
		
	}
</script>
