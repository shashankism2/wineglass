<script>
     function calculateSequence() {
    // Get the values of first term, common ratio, and number of terms
    let firstTerm = parseFloat(document.getElementById("firstTerm").value);
    let commonRatio = parseFloat(document.getElementById("commonRatio").value);
    let numberOfTerms = parseInt(document.getElementById("numberOfTerms").value);

    // Check if the values are valid numbers
    if (isNaN(firstTerm) || isNaN(commonRatio) || isNaN(numberOfTerms) || numberOfTerms<=0) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
    }

    // Generate the geometric sequence
    let sequence = [];
    for (let i = 0; i < numberOfTerms; i++) {
        sequence.push(firstTerm * Math.pow(commonRatio, i));
    }

    // Display the result
    document.getElementById("result").innerHTML = `Geometric Sequence: <br>  ${sequence.join(', ')}`;
}
   
</script>
