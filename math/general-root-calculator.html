<script>
     function calculateRoot() {
        let number = document.getElementById("number").value;
        let root = document.getElementById("root").value;
        let result = document.getElementById("result");
        
        // Check if the input is a valid number
        if (isNaN(number) || isNaN(root)) {
            result.textContent = "Please enter valid numbers for the number and root.";
            return;
        }
        
        // Calculate the root
        let rootValue = Math.pow(number, 1/root);
        
        // Display the result with the root symbol
        result.innerHTML = `<sup>${root}</sup>&radic;<span style='text-decoration:overline'> ${number} </span> = ${rootValue}`;
    }
   
</script>
