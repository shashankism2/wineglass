<script>
     function calculateLCM() {
        let input = document.getElementById("numbers").value;
        let numbers = input.split(',').map(function(item) {
            return parseInt(item.trim());
        });
        let result = document.getElementById("result");
        
        // Check if the input contains valid numbers
        if (numbers.some(isNaN)) {
            result.textContent = "Please enter valid numbers separated by commas.";
            return;
        }
        
        // Function to calculate GCD (Greatest Common Divisor)
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }
        
        // Function to calculate LCM (Least Common Multiple)
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }
        
        // Calculate LCM for all numbers
        let lcmResult = numbers.reduce(function(acc, val) {
            return lcm(acc, val);
        }, 1);
        
        // Display the result
        result.innerHTML = "LCM of " + input + " is " + lcmResult;
    }
   
</script>
