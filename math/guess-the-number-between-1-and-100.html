<script>
    let array = []
		let num2 = Math.floor(Math.random() * 100 + 1);
		document.getElementById('result2').innerHTML = num2;
        function calculateValue1() {
			let num1 = Number(document.getElementById('number1').value);  
			if (isNaN(num1)) {
                document.getElementById('prompt').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;
            } 
			
			if (num1>100) {
			
			 document.getElementById('prompt').innerHTML = '<b><blink>Please guess the number between 1 and 100 only.</blink></b>';
				
				
				if (array.length !=0) {
				document.getElementById('result').innerHTML = num1 + " is wrong. Please guess a new number between 1 and 100. Your already guessed numbers are:  <br/><br/>" + array.join(" | ") + "<br/><br/> You have already taken " + array.length + " Chance(s).";
				
				}
				return;
		
			} 
			
			else if (num1<1) {
			
			 document.getElementById('prompt').innerHTML = '<b><blink>Please guess the number between 1 and 100 only.</blink></b>';
				
				
				if (array.length !=0) {
				document.getElementById('result').innerHTML = num1 + " is wrong. Please guess a new number between 1 and 100. Your already guessed numbers are:  <br/><br/>" + array.join(" | ") + "<br/><br/> You have already taken " + array.length + " Chance(s).";
				
				}
				return;
		
			} 
			
			else if (array.includes(num1) == true) {
			document.getElementById('prompt').innerHTML = "";
			document.getElementById('result').innerHTML = "You have already guessed " + num1 + " and it is wrong. Please guess a new number between 1 and 100. Your already guessed numbers are:  <br/><br/>" + array.join(" | ") + "<br/><br/> You have already taken " + array.length + " Chance(s).";
			
			}
			else if (num1 != num2) {
			document.getElementById('prompt').innerHTML = "";
				array.push(num1)
				array.sort(function(a, b){return a-b});
			document.getElementById('result').innerHTML = "<b>"+ num1 + " is wrong</b>. Please guess a new number between 1 and 100. Your already guessed numbers are:  <br/><br/>" + array.join(" | ") + "<br/><br/> You have already taken " + array.length + " Chance(s).";
		
			}else {
			array.push(num1)
			document.getElementById('prompt').innerHTML = "";
			document.getElementById('result').innerHTML = "Wow! you guessed the correct number " + num2 + " You took " + (array.length) + " Chances to guess the number. <br/><br/> Your guessed numers are: " + array.join(" | ") ;
			document.getElementById("myButton").onclick = null;
			document.getElementById("myButton").innerHTML = "The Number has been Revealed";
			// document.getElementById("reset").style.display = "block";
			document.getElementById("refresh").style.display = "block";

			}			
			
		
	
				
				
			
			
		}
		
		
		function calculateValue2() {
  
			document.getElementById('result').innerHTML = '';
			document.getElementById('prompt').innerHTML = '';
			document.getElementById('number1').value = '';
			document.getElementById("myButton").onclick = "calculateValue1()";
			document.getElementById("myButton").innerHTML = "Guess the Number";
			document.getElementById("reset").style.display = "hidden";
			let num2 = Math.floor(Math.random() * 100);
				
			
		}
