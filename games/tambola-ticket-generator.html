<script>
   
		function generateTicket() {
    const ticket = Array.from({ length: 3 }, () => Array(9).fill(null));
    const usedNumbers = Array(9).fill().map(() => new Set());

    // Helper function to get a unique number within the range of a column
    function getUniqueNumberForColumn(col) {
        const min = col * 10 + 1;
        const max = col === 8 ? 90 : min + 9;
        let num;
        do {
            num = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (usedNumbers[col].has(num));
        usedNumbers[col].add(num);
        return num;
    }

    // Fill each row with exactly 5 numbers
    for (let row = 0; row < 3; row++) {
        const filledColumns = new Set();
        
        // Select 5 unique columns to fill numbers in the row
        while (filledColumns.size < 5) {
            filledColumns.add(Math.floor(Math.random() * 9));
        }
        
        // Add a unique number in each selected column
        filledColumns.forEach(col => {
            ticket[row][col] = getUniqueNumberForColumn(col);
        });
    }

    // Display the ticket
    displayTicket(ticket);
}

function displayTicket(ticket) {
    const ticketContainer = document.getElementById("ticket");
    ticketContainer.innerHTML = ""; // Clear previous ticket

    // Render the ticket
    ticket.forEach(row => {
        row.forEach(num => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            if (num === null) {
                cell.classList.add("empty");
            } else {
                cell.classList.add("number");
                cell.textContent = num;
            }
            ticketContainer.appendChild(cell);
        });
    });
}
