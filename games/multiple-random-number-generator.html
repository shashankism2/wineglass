<div class="calculator">

<p>
    <!-- Textboxes for user input -->
   Generate <input type="number" id="number3" size="8" placeholder="Enter Value" min="-999999" max="999999"> Random Number  between <input type="number" id="number1" size="8" placeholder="Enter Value" min="-999999" max="999999"> and <input type="number" id="number2" size="8" placeholder="Enter Value" min="-999999" max="999999">
    <!-- Button to trigger the calculation -->
	
    <button onclick="calculateValue1()" id="myButton">Generate</button>
	
	
</p> 
 <p id="prompt"></p>
 <p id="result"></p>

<script>
    			
        function calculateValue1() {
		
			let num1 = Number(document.getElementById('number1').value);  
			let num2 = Number(document.getElementById('number2').value); 
			let num3 = Number(document.getElementById('number3').value);			
			
			const set = new Set()
			
			
			if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('prompt').innerHTML = '<b>Please enter valid numbers</b>';
				document.getElementById('result').innerHTML = "";
				return;
            }
			
			else if (num3>10000) {			
				document.getElementById('prompt').innerHTML = '<b>Do you really require so many random numbers.</b>';
				document.getElementById('result').innerHTML = "";
				return;			
			}
			
			else if (num1>num2) {			
				document.getElementById('prompt').innerHTML = '<b>The second number should be greater than 1st number.</b>';
				document.getElementById('result').innerHTML = "";
				return;			
			}
		
			else if((num2-num1)<num3) {
				document.getElementById('prompt').innerHTML = `<b>There should be a gap of atleast ${num3} number(s) between the two limits provided.</b>`;
				document.getElementById('result').innerHTML = "";
			
			}
			
			else {
				while(set.size < num3) {
					set.add(Math.floor(Math.random() * (num2 + 1 - num1)) + num1)
				}
				document.getElementById('result').innerHTML = `<b>The ${num3} random numbers between ${num1} and ${num2} are:</b> ${Array.from(set).join(",  ")}`;
				document.getElementById('prompt').innerHTML = "";

			}			
		
		
			
		}
		
   
</script>
