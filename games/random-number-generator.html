  <script>
  		
        function calculateValue1() {
		
			let num1 = Number(document.getElementById('number1').value);  
			let num2 = Number(document.getElementById('number2').value);  
			document.getElementById('result').innerHTML = num2;
			
			if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('prompt').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('result').innerHTML = "";
				return;
            }
			else if (num1>num2) {			
				document.getElementById('prompt').innerHTML = '<b>The second number should be greater than 1st number.</b>';
				document.getElementById('result').innerHTML = "";
				return;			
			}
		
			else if((num2-num1)<2) {
				document.getElementById('prompt').innerHTML = '<b>There should be a gap of atleast 1 number between the two numbers provided.</b>';
				document.getElementById('result').innerHTML = "";
			
			}
			else {
				document.getElementById('result').innerHTML = `<h2>Your Random Number is : ${Math.floor(Math.random() * (num2 + 1 - num1)) + num1}</h2>`;
				document.getElementById('prompt').innerHTML = "";

			}			
			
		
			
		}
  </script>
