<script>
	//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
			
		
	}


    function calculateVolume() {
        let shortBase = parseFloat(document.getElementById("shortBase").value);
		let shortBase_original = shortBase;
		let shortBaseUnit = document.getElementById("shortBaseUnit").value;
		
		let longBase = parseFloat(document.getElementById("longBase").value);
		let longBase_original = longBase;
		let longBaseUnit = document.getElementById("longBaseUnit").value;
		
		let length = parseFloat(document.getElementById("length").value);
		let length_original = length;
        let lengthUnit = document.getElementById("lengthUnit").value;
		
		let height = parseFloat(document.getElementById("height").value);
		let height_original = height;
        let heightUnit = document.getElementById("heightUnit").value;
       
		let result = document.getElementById("result");
		

        // Check if the input is a valid number
        if (isNaN(shortBase) || shortBase<=0 || isNaN(longBase) || longBase<=0 || isNaN(length) || length<=0 || isNaN(height) || height<=0) {
            result.textContent = "Please enter a valid Number.";
            return;
		}
		
		// Convert lengths to a consistent unit, meters in this case
		shortBase = convertToMeters(shortBase, shortBaseUnit);
		longBase = convertToMeters(longBase, longBaseUnit);
		length = convertToMeters(length, lengthUnit);
		height = convertToMeters(height, heightUnit);
		
		if (longBase <= shortBase) {
            result.textContent = "Short Base should be smaller than Long Base.";
            return;
		}

        // Calculate the volume
        let volume = (shortBase + longBase)/2 * length * height;
		
        // Display the result
       document.getElementById("result").innerHTML = `Volume of the trapezoidal prism with Short base ${shortBase_original}${shortBaseUnit}, Long Base ${longBase_original}${longBaseUnit}, Length ${length_original}${lengthUnit} and Height ${height_original}${heightUnit} is: ${volume} m<sup>3</sup>`;
 
	}
</script>
