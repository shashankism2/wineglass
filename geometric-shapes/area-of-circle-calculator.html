<script>

    //conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
	}	

// Convert square meters to desired output unit
   function convertArea(areaInM2, unit) {
        switch (unit) {
        case "cm2":
            return areaInM2 * 10000; // 1 m² = 10,000 cm²
		case "km2":
			return areaInM2 / 1_000_000; // 1 km² = 1,000,000 m²	
        case "mm2":
            return areaInM2 * 1_000_000; // 1 m² = 1,000,000 mm²
        case "in2":
            return areaInM2 * 1550.0031; // 1 m² ≈ 1550.0031 in²
        case "ft2":
            return areaInM2 * 10.7639; // 1 m² ≈ 10.7639 ft²
        default:
            return areaInM2; // default is m²
    }
  }	
  
  
    function calculateArea() {
	    // Get the values of the lengths of the sides and their units
        let radius = parseFloat(document.getElementById("radius").value);
		let radius_original = radius;
        let unit = document.getElementById("unit").value;

        // Check if the input is a valid number
        if (isNaN(radius) || radius<=0) {
            result.textContent = "Please enter a valid length for the Radius.";
            return;
        }
		
		// Convert to meters
    radius = convertToMeters(radius, unit);
	
	// Check if outputUnit selector exists
    let outputUnitSelect = document.getElementById("outputUnit");
    if (!outputUnitSelect) {
        document.getElementById("result").textContent = "Output unit selector not found.";
        return;
    }

    let outputUnit = outputUnitSelect.value;

        // Calculate the area
        let areaInM2 = Math.PI * Math.pow(radius, 2);
		
		// Convert to desired unit
    let convertedArea = convertArea(areaInM2, outputUnit);
    let unitStr = outputUnit.replace("2", "<sup>2</sup>");

        // Display the result
       result.innerHTML = `Area of the Circle with radius ${radius_original}${unit} is: ${convertedArea.toFixed(4)} ${unitStr}`;
    }
</script>
