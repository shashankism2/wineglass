<script>
	//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
			
		
	}


    function calculateVolume() {
        let externalRadius = parseFloat(document.getElementById("externalRadius").value);
		let externalRadius_original = externalRadius;
		let externalRadiusUnit = document.getElementById("externalRadiusUnit").value;
		let internalRadius = parseFloat(document.getElementById("internalRadius").value);
		let internalRadius_original = internalRadius;
		let internalRadiusUnit = document.getElementById("internalRadiusUnit").value;
		let height = parseFloat(document.getElementById("height").value);
		let height_original = height;
        let heightUnit = document.getElementById("heightUnit").value;
       
		let result = document.getElementById("result");
		

        // Check if the input is a valid number
        if (isNaN(externalRadius) || externalRadius<=0 || isNaN(internalRadius) || internalRadius<=0 || isNaN(height) || height<=0) {
            result.textContent = "Please enter a valid Number.";
            return;
		}
		
		// Convert lengths to a consistent unit, meters in this case
		externalRadius = convertToMeters(externalRadius, externalRadiusUnit);
		internalRadius = convertToMeters(internalRadius, internalRadiusUnit);
		height = convertToMeters(height, heightUnit);
		
		if (externalRadius <= internalRadius) {
            result.textContent = "Internal Radius should be smaller than External Radius.";
            return;
		}

        // Calculate the volume
        let volume = Math.PI * (Math.pow(externalRadius, 2) - Math.pow(internalRadius, 2)) * height;
		
        // Display the result
       document.getElementById("result").innerHTML = `Volume of the cylinder with External radius ${externalRadius_original}${externalRadiusUnit}, Internal radius ${internalRadius_original}${internalRadiusUnit} and Height ${height_original}${heightUnit} is: ${volume} m<sup>3</sup>`;
 
	}
</script>
