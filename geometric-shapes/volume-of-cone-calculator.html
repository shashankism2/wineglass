<script>
	//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
	}


    function calculateVolume() {
        let radius = parseFloat(document.getElementById("radius").value);
		let radius_original = radius;
		let radiusUnit = document.getElementById("radiusUnit").value;
		let height = parseFloat(document.getElementById("height").value);
		let height_original = height;
        let heightUnit = document.getElementById("heightUnit").value;
       
		
		

        // Check if the input is a valid number
        if (isNaN(radius) || radius<=0 ||  isNaN(height) || height<=0) {
            result.textContent = "Please enter a valid Number.";
            return;
        }
		
		// Convert lengths to a consistent unit, meters in this case
		radius = convertToMeters(radius, radiusUnit);
		height = convertToMeters(height, heightUnit);

        // Calculate the volume
        let volume = 1/3 * Math.PI * Math.pow(radius, 2) * height;

        // Display the result
       document.getElementById("result").innerHTML = `Volume of the Cone with radius ${radius_original}${radiusUnit} and ${height_original}${heightUnit} is: ${volume} m<sup>3</sup>`;
    }
</script>
