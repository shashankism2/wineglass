<script>
		//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
	}		
    
	function calculateValue() {
	// Get the values of the lengths of the sides and their units
    let side1 = parseFloat(document.getElementById("side1").value);
	let side1_original = side1;
    let unit1 = document.getElementById("unit1").value;

    let side2 = parseFloat(document.getElementById("side2").value);
	let side2_original = side2;
    let unit2 = document.getElementById("unit2").value;

    let side3 = parseFloat(document.getElementById("side3").value);
	let side3_original = side3;
    let unit3 = document.getElementById("unit3").value;

    // Convert lengths to a consistent unit, meters in this case
    side1 = convertToMeters(side1, unit1);
    side2 = convertToMeters(side2, unit2);
    side3 = convertToMeters(side3, unit3);

    // Check if the values are valid numbers
    if (isNaN(side1) || isNaN(side2) || isNaN(side3) || side1<=0 || side2<=0 || side3<=0) {
        document.getElementById("result").innerHTML = "Please enter valid numbers for all three sides.";
        return;
    }

    // Check if the given lengths form a valid triangle
    if (side1 + side2 <= side3 || side1 + side3 <= side2 || side2 + side3 <= side1) {
        document.getElementById("result").innerHTML = "The given lengths do not form a valid triangle.";
        return;
    }

    // Calculate the semi-perimeter
    let s = (side1 + side2 + side3) / 2;

    // Calculate the area using Heron's formula
    let perimeter = side1 + side2 + side3;

    // Display the result
    result.innerHTML = `Perimeter of the Triangle with sides ${side1_original}${unit1}, ${side2_original}${unit2} and ${side3_original}${unit3} is ${perimeter} m`;
}
