<script>
	//conversion of units
	function convertToMeters(length, unit) {
		switch(unit) {
        case "cm":
            return length / 100;
        case "mm":
            return length / 1000;
        case "in":
            return length * 0.0254;
        case "ft":
            return length * 0.3048;
		case "km":
			return length * 1000;
        default:
            return length; // Already in meters or unknown unit
			}
	}
	
	// Convert square meters to desired output unit
   function convertArea(areaInM2, unit) {
        switch (unit) {
        case "cm2":
            return areaInM2 * 10000; // 1 m² = 10,000 cm²
		case "km2":
			return areaInM2 / 1_000_000; // 1 km² = 1,000,000 m²	
        case "mm2":
            return areaInM2 * 1_000_000; // 1 m² = 1,000,000 mm²
        case "in2":
            return areaInM2 * 1550.0031; // 1 m² ≈ 1550.0031 in²
        case "ft2":
            return areaInM2 * 10.7639; // 1 m² ≈ 10.7639 ft²
        default:
            return areaInM2; // default is m²
    }
  }


    function calculateHollowCylinderSurfaceArea() {
    let outerRadius = parseFloat(document.getElementById("outerRadius").value);
    let innerRadius = parseFloat(document.getElementById("innerRadius").value);
    let height = parseFloat(document.getElementById("hollowHeight").value);

    let outerUnit = document.getElementById("outerRadiusUnit").value;
    let innerUnit = document.getElementById("innerRadiusUnit").value;
    let heightUnit = document.getElementById("hollowHeightUnit").value;
	
	// Check if outputUnit selector exists
    let outputUnitSelect = document.getElementById("outputUnit");
    if (!outputUnitSelect) {
        document.getElementById("result").textContent = "Output unit selector not found.";
        return;
    }

    let outputUnit = outputUnitSelect.value;

    // Input validation
    if (
        isNaN(outerRadius) || outerRadius <= 0 ||
        isNaN(innerRadius) || innerRadius <= 0 ||
        isNaN(height) || height <= 0
    ) {
        document.getElementById("result").textContent = "Please enter valid numbers for all fields.";
        return;
    }

    if (innerRadius >= outerRadius) {
        document.getElementById("result").textContent = "Inner radius must be less than outer radius.";
        return;
    }

    // Convert units to meters
    outerRadius = convertToMeters(outerRadius, outerUnit);
    innerRadius = convertToMeters(innerRadius, innerUnit);
    height = convertToMeters(height, heightUnit);

// Surface area in m²
    let surfaceAreaInM2 = 2 * Math.PI * height * (outerRadius + innerRadius) +
                          2 * Math.PI * (Math.pow(outerRadius, 2) - Math.pow(innerRadius, 2));

    // Convert to desired unit
    let convertedArea = convertArea(surfaceAreaInM2, outputUnit);
    let unitStr = outputUnit.replace("2", "<sup>2</sup>");

    // Output
    document.getElementById("result").innerHTML =
        `Surface Area of the hollow cylinder is: ${convertedArea.toFixed(4)} ${unitStr}`;
}
