<script>
    function calculateVolume() {
        let radius = parseFloat(document.getElementById("radius").value);
		let radiusUnit = document.getElementById("radiusUnit").value;
		
        
        let result = document.getElementById("result");

        // Check if the input is a valid number
        if (isNaN(radius) || radius<=0) {
            result.textContent = "Please enter a valid Number.";
            return;
        }

        // Calculate the volume
        let volume = 2/3 * Math.PI * Math.pow(radius, 3);

        // Display the result
       document.getElementById("result").innerHTML = `Volume of a Hemisphere with radius ${radius}${radiusUnit} is: ${volume} ${radiusUnit}<sup>3</sup>`;
    }
</script>
