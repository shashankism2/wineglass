  <script>
   // Function to add numbers
        function calculateValue1() {

            // Get the values from the textboxes and convert them to numbers
            let num1 = Number(document.getElementById('number1').value);
            let num2 = Number(document.getElementById('number2').value);
			let num3 = Number(document.getElementById('number3').value);

            // Check if the inputs are numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('prompt1').innerHTML = '<b><blink>Please enter valid numbers</blink></b>';
				document.getElementById('value1').value = '';
                return;
            } 
			document.getElementById('prompt1').innerHTML = '<br/>';
              
            // Add the numbers
			
			let value1 = (((num2/num1)**(1/num3))-1)*100;

            // Display the result
            document.getElementById('value1').value = value1;
			document.getElementById('result1').innerHTML = "In " + num3 + " years your investment grew from " + num1 + " to " + num2 + ". Its compounded annual growth rate (CAGR) is " + value1.toFixed(4) + "%";
			
			let i = 0;
			let table1 = '<table border=1><tr><td colspan="2">Increment Table</td></tr><tr><td>Year</td><td>Value</td>';
			
			do {
			table1 = table1+ '<tr><td>' + i +'</td><td>' + Number((num1)*((1+value1/100)**i)).toFixed(2) +'</td></tr>'
			i++;
			}
			while (i< num3+1);
			
			document.getElementById('table1').innerHTML = table1 + '</table>';
        }
	
		
		function reset1() {

            document.getElementById('prompt1').innerHTML = '<br/>';
			document.getElementById('number1').value = '';
			document.getElementById('number2').value = '';
			document.getElementById('value1').value = '';
        }
		

		
  </script>
